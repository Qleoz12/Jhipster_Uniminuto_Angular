<div>
    <h2 id="page-heading">
        <span jhiTranslate="pruebaJhipsterApp.aeropuertos.home.title">Aeropuertos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-aeropuertos" [routerLink]="['/aeropuertos/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="pruebaJhipsterApp.aeropuertos.home.createLabel">
            Create a new Aeropuertos
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="aeropuertos?.length === 0">
        <span jhiTranslate="pruebaJhipsterApp.aeropuertos.home.notFound">No aeropuertos found</span>
    </div>
    <div class="table-responsive" *ngIf="aeropuertos?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="nombre"><span jhiTranslate="pruebaJhipsterApp.aeropuertos.nombre">Nombre</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="ciudadesCiudad"><span jhiTranslate="pruebaJhipsterApp.aeropuertos.ciudades">Ciudades</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let aeropuertos of aeropuertos ;trackBy: trackId">
                <td><a [routerLink]="['/aeropuertos', aeropuertos.id, 'view' ]">{{aeropuertos.id}}</a></td>
                <td>{{aeropuertos.nombre}}</td>
                <td>
                    <div *ngIf="aeropuertos.ciudadesId">
                        <a [routerLink]="['/ciudades', aeropuertos.ciudadesId , 'view' ]" >{{aeropuertos.ciudadesCiudad}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/aeropuertos', aeropuertos.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/aeropuertos', aeropuertos.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/aeropuertos', { outlets: { popup: aeropuertos.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="aeropuertos?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
