<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="clientes">
            <h2><span jhiTranslate="pruebaJhipsterApp.clientes.detail.title">Clientes</span> {{clientes.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="pruebaJhipsterApp.clientes.nombres">Nombres</span></dt>
                <dd>
                    <span>{{clientes.nombres}}</span>
                </dd>
                <dt><span jhiTranslate="pruebaJhipsterApp.clientes.appelidos">Appelidos</span></dt>
                <dd>
                    <span>{{clientes.appelidos}}</span>
                </dd>
                <dt><span jhiTranslate="pruebaJhipsterApp.clientes.documentoTipo">Documento Tipo</span></dt>
                <dd>
                    <span>{{clientes.documentoTipo}}</span>
                </dd>
                <dt><span jhiTranslate="pruebaJhipsterApp.clientes.documentoNumero">Documento Numero</span></dt>
                <dd>
                    <span>{{clientes.documentoNumero}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/clientes', clientes.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
