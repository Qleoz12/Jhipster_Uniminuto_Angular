<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="avionModelos">
            <h2><span jhiTranslate="pruebaJhipsterApp.avionModelos.detail.title">Avion Modelos</span> {{avionModelos.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="pruebaJhipsterApp.avionModelos.nombre">Nombre</span></dt>
                <dd>
                    <span>{{avionModelos.nombre}}</span>
                </dd>
                <dt><span jhiTranslate="pruebaJhipsterApp.avionModelos.capacidad">Capacidad</span></dt>
                <dd>
                    <span>{{avionModelos.capacidad}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/avion-modelos', avionModelos.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
